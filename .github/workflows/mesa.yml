name: Mesa aarch64 (Vulkan + Zink + Freedreno KGSL)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      # ------------------------------------------------------------
      # 1. Checkout 当前仓库（只是为了 workflow 本身）
      # ------------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. 安装构建依赖
      # ------------------------------------------------------------
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            llvm-19 llvm-19-dev clang-19 \
            glslang-tools \
            libdrm-dev libgbm-dev \
            libx11-dev libx11-xcb-dev \
            libxcb1-dev libxcb-shm0-dev libxcb-glx0-dev \
            libxcb-dri3-dev libxcb-present-dev \
            libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev \
            libxext-dev libxrandr-dev libxxf86vm-dev \
            libxshmfence-dev \
            libwayland-dev \
            libexpat1-dev \
            libglvnd-dev \
            libvulkan-dev \
            python3-pip

          pip3 install --user meson ninja mako

      # ------------------------------------------------------------
      # 3. 克隆 Mesa（固定版本，避免 patch 对不上）
      # ------------------------------------------------------------
      - name: Clone Mesa
        run: |
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git checkout mesa-24.3.4

      # ------------------------------------------------------------
      # 4. 克隆 termux-packages（只用它的 Mesa patch）
      # ------------------------------------------------------------
      - name: Clone termux-packages
        run: |
          git clone https://github.com/xMeM/termux-packages.git

      # ------------------------------------------------------------
      # 5. 调试：确认 patch 目录确实存在
      # ------------------------------------------------------------
      - name: Check patch directory
        run: |
          echo "=== tree termux-packages/packages/mesa ==="
          ls -R termux-packages/packages/mesa | head -n 200

      # ------------------------------------------------------------
      # 6. 应用 Termux KGSL 补丁（关键步骤）
      # ------------------------------------------------------------
      - name: Apply Termux Mesa patches
        run: |
          cd mesa

          PATCH_DIR=../termux-packages/packages/mesa/patches

          if [ ! -d "$PATCH_DIR" ]; then
            echo "ERROR: Patch directory not found: $PATCH_DIR"
            echo "Current dir:"
            pwd
            echo "Parent dir:"
            ls ..
            exit 1
          fi

          echo "Using patches from: $PATCH_DIR"
          ls "$PATCH_DIR"

          for p in "$PATCH_DIR"/*.patch; do
            echo "======================================"
            echo "Applying patch: $p"
            patch -p1 < "$p"
          done

      # ------------------------------------------------------------
      # 7. 配置 Mesa（与 KGSL patch 匹配）
      # ------------------------------------------------------------
      - name: Configure Mesa
        run: |
          cd mesa

          meson setup build \
            --prefix=/opt/mesa \
            -Doptimization=3 \
            -Db_lto=true \
            -Dllvm=enabled \
            -Dshared-llvm=enabled \
            -Dplatforms=x11 \
            -Degl-native-platform=x11 \
            -Degl=enabled \
            -Dglx=dri \
            -Dglvnd=enabled \
            -Dgbm=enabled \
            -Dopengl=true \
            -Dgles1=enabled \
            -Dgles2=enabled \
            -Dgallium-drivers=freedreno,zink,swrast \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=kgsl \
            -Dtools=freedreno,zink \
            -Dshader-cache=enabled \
            -Dshader-cache-default=true \
            -Dvalgrind=disabled \
            -Dlibunwind=disabled

      # ------------------------------------------------------------
      # 8. 编译 Mesa
      # ------------------------------------------------------------
      - name: Build Mesa
        run: |
          cd mesa
          ninja -C build -j$(nproc)

      # ------------------------------------------------------------
      # 9. 安装到 DESTDIR
      # ------------------------------------------------------------
      - name: Install Mesa to DESTDIR
        run: |
          cd mesa
          DESTDIR=$PWD/package meson install -C build

      # ------------------------------------------------------------
      # 10. 验证驱动是否生成（非常重要）
      # ------------------------------------------------------------
      - name: Verify drivers
        run: |
          echo "=== DRI drivers ==="
          ls mesa/package/opt/mesa/lib/aarch64-linux-gnu/dri || true

      # ------------------------------------------------------------
      # 11. 打包产物
      # ------------------------------------------------------------
      - name: Package Mesa
        run: |
          cd mesa
          VERSION=$(cat VERSION)
          GIT_HASH=$(git rev-parse --short HEAD)

          tar -czvf mesa-${VERSION}-aarch64.tar.gz -C package opt

          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # 12. 发布 Release
      # ------------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mesa-${{ env.VERSION }}
          name: Mesa ${{ env.VERSION }} (aarch64, KGSL)
          body: |
            Mesa aarch64（Termux / Android KGSL）

            - Freedreno (KGSL backend)
            - Vulkan Turnip
            - Zink OpenGL over Vulkan

            Mesa version: ${{ env.VERSION }}
            Commit: ${{ env.GIT_HASH }}
            Prefix: /opt/mesa
          files: |
            mesa/mesa-${{ env.VERSION }}-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
