name: Mesa aarch64 (Vulkan + Zink + Freedreno KGSL)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y \
            llvm-19 llvm-19-dev clang-19 \
            glslang-tools \
            libdrm-dev libgbm-dev \
            libx11-dev libx11-xcb-dev \
            libxcb1-dev libxcb-shm0-dev libxcb-glx0-dev \
            libxcb-dri3-dev libxcb-present-dev \
            libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev \
            libxext-dev libxrandr-dev libxxf86vm-dev \
            libxshmfence-dev \
            libwayland-dev \
            libexpat1-dev \
            python3-pip \
            libglvnd-dev \
            libwayland-egl-backend-dev \
            libvulkan-dev

          pip3 install --user meson ninja mako

      # ① 克隆 Mesa（固定一个稳定分支，别用 main）
      - name: 克隆 Mesa 源码
        run: |
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git checkout mesa-24.3.4

      # ② 克隆 termux-packages（只拿 patch）
      - name: 获取 Termux Mesa 补丁
        run: |
          git clone https://github.com/xMeM/termux-packages.git

      # ③ 打补丁（核心步骤）
      - name: 应用 Termux KGSL 补丁
        run: |
          cd mesa
          for p in ../termux-packages/packages/mesa/patches/*.patch; do
            echo "Applying $p"
            patch -p1 < "$p"
          done

      # ④ 配置 Mesa（和补丁“匹配”的配置）
      - name: 配置 Mesa（KGSL + Freedreno + Zink）
        run: |
          cd mesa
          meson setup build \
            --prefix=/opt/mesa \
            -Doptimization=3 \
            -Db_lto=true \
            -Dllvm=enabled \
            -Dshared-llvm=enabled \
            -Dplatforms=x11 \
            -Degl-native-platform=x11 \
            -Degl=enabled \
            -Dglx=dri \
            -Dglvnd=enabled \
            -Dgbm=enabled \
            -Dopengl=true \
            -Dgles1=enabled \
            -Dgles2=enabled \
            -Dgallium-drivers=freedreno,zink,swrast \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=kgsl \
            -Dtools=freedreno,zink \
            -Dshader-cache=enabled \
            -Dshader-cache-default=true \
            -Dvalgrind=disabled \
            -Dlibunwind=disabled

      - name: 编译 Mesa
        run: |
          cd mesa
          ninja -C build -j$(nproc)

      - name: 安装到 DESTDIR
        run: |
          cd mesa
          DESTDIR=$PWD/package meson install -C build

      - name: 打包产物
        run: |
          cd mesa
          VERSION=$(cat VERSION)
          GIT_HASH=$(git rev-parse --short HEAD)
          tar -czvf mesa-${VERSION}-aarch64.tar.gz -C package opt
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

      - name: 发布到 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mesa-${{ env.VERSION }}
          name: Mesa ${{ env.VERSION }} (aarch64, KGSL)
          body: |
            Mesa aarch64（Termux / Android KGSL 专用）

            - Freedreno (KGSL backend)
            - Vulkan Turnip
            - Zink OpenGL-over-Vulkan

            版本: ${{ env.VERSION }}
            提交: ${{ env.GIT_HASH }}
            安装前缀: /opt/mesa
          files: |
            mesa/mesa-${{ env.VERSION }}-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
