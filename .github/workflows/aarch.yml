name: Mesa kgsl

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装依赖
        run: |
          sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt build-dep mesa
          sudo apt install -y \
            llvm-19 llvm-19-dev clang-19 \
            glslang-tools \
            libdrm-dev libgbm-dev \
            libx11-dev libx11-xcb-dev \
            libxcb1-dev libxcb-shm0-dev libxcb-glx0-dev \
            libxcb-dri3-dev libxcb-present-dev \
            libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev \
            libxext-dev libxrandr-dev libxxf86vm-dev \
            libxshmfence-dev \
            libwayland-dev \
            libexpat1-dev \
            python3-pip \
            libglvnd-dev \
            libwayland-egl-backend-dev \
            libvulkan-dev libpolly-19-dev
          pip3 install --user meson ninja mako
      - name: 克隆 Mesa 源码
        run: |
          git clone https://github.com/lfdevs/mesa-for-android-container.git
          cd mesa-for-android-container
          git checkout adreno-main
      - name: 配置 Mesa（X11 + Vulkan + Zink + Freedreno）
        run: |
          cd mesa-for-android-container
          mkdir -p build
          meson setup build/ \
           --prefix=/usr \
          -Dplatforms=x11,wayland \
          -Dgallium-drivers=freedreno,zink,virgl,llvmpipe \
          -Dvulkan-drivers=freedreno \
          -Degl=enabled \
          -Dgles2=enabled \
          -Dglvnd=enabled \
          -Dglx=dri \
          -Dlibunwind=disabled \
          -Dmicrosoft-clc=disabled \
          -Dvalgrind=disabled \
          -Dgles1=disabled \
          -Dfreedreno-kmds=kgsl \
          -Dbuildtype=release
          
          
      - name: 编译 Mesa
        run: |
          cd mesa-for-android-container
          ninja -C build -j$(nproc)
      - name: 安装到 DESTDIR（安全可复现）
        run: |
          cd mesa-for-android-container
          DESTDIR=$PWD/package meson install -C build
      - name: 打包产物
        run: |
          cd mesa-for-android-container
          VERSION=$(cat VERSION)
          GIT_HASH=$(git rev-parse --short HEAD)
          tar -czvf mesa-${VERSION}-aarch64.tar.gz -C package opt
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV
      - name: 发布到 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mesa-${{ env.VERSION }}
          name: Mesa ${{ env.VERSION }} (aarch64)
          body: |
            Mesa aarch64 构建（X11 + Vulkan + Zink + Freedreno）
            版本: ${{ env.VERSION }}
            提交: ${{ env.GIT_HASH }}
            安装前缀: /data/data/com.termux/files/usr/glibc
            通过 DESTDIR 打包，适用于 proot / Termux / chroot
          files: |
            mesa/mesa-${{ env.VERSION }}-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
