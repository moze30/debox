name: Build Mesa for Adreno 725

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-mesa:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-setuptools python3-wheel \
          meson ninja-build pkg-config \
          llvm-dev libllvm-ocaml-dev \
          libclang-dev clang \
          libdrm-dev libwayland-dev \
          libx11-dev libxext-dev libxdamage-dev libxcb-glx0-dev \
          python3-mako python3-ply \
          flex bison \
          crossbuild-essential-arm64 git
        
        pip3 install mako meson
    
    - name: Clone Mesa repository
      run: |
        git clone --depth 1 https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        
        # 可选：切换到特定分支或提交（如果需要最新a7xx支持）
        # git fetch origin turnip/feature/a7xx-basic-support
        # git checkout turnip/feature/a7xx-basic-support
    
    - name: Setup ARM64 toolchain
      run: |
        sudo dpkg --add-architecture arm64
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          pkg-config-aarch64-linux-gnu
        
        # 设置环境变量
        echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
        echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
        echo "PKG_CONFIG=aarch64-linux-gnu-pkg-config" >> $GITHUB_ENV
    
    - name: Create cross compilation file
      run: |
        cat > mesa/cross_file.txt << EOF
        [binaries]
        c = 'aarch64-linux-gnu-gcc'
        cpp = 'aarch64-linux-gnu-g++'
        ar = 'aarch64-linux-gnu-ar'
        strip = 'aarch64-linux-gnu-strip'
        pkgconfig = 'aarch64-linux-gnu-pkg-config'
        
        [host_machine]
        system = 'linux'
        cpu_family = 'aarch64'
        cpu = 'aarch64'
        endian = 'little'
        
        [properties]
        needs_exe_wrapper = true
        EOF
    
    - name: Configure Mesa for Adreno 725
      run: |
        cd mesa
        meson setup builddir/ \
          --cross-file cross_file.txt \
          --buildtype=release \
          -Dplatforms=x11,wayland \
          -Dgallium-drivers=zink,virgl \
          -Dvulkan-drivers=swrast,freedreno \
          -Dfreedreno-kmds=msm,drm \
          -Dllvm=enabled \
          -Dlto=false \
          -Dexplicit_pci_ids="0x7025" \
          -Db_lto=false \
          -Dcpp_rtti=false
    
    - name: Build Mesa
      run: |
        cd mesa
        ninja -C builddir/
        
        # 创建输出目录并打包
        mkdir -p output
        cp builddir/src/freedreno/vulkan/libvulkan_freedreno.so* output/ 2>/dev/null || true
        cp builddir/src/amd/vulkan/libvulkan_radeon.so* output/ 2>/dev/null || true
        cp builddir/src/gallium/targets/dri/*.so* output/ 2>/dev/null || true
        cp builddir/src/gallium/targets/libgl*.so* output/ 2>/dev/null || true
        
        tar -czf mesa-adreno725-${GITHUB_RUN_NUMBER}.tar.gz -C output .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mesa-adreno725-build
        path: mesa/mesa-adreno725-*.tar.gz
